<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    />
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>

<body>

    <header>

        <nav>

            <div class="logo">
                <img src="./assets/logo site livro 1.png" alt="Logo da loja">
            </div>

            <menu>

                <li>
                    <a href="index.html">home</a>
                </li>
                <li>
                    <a href="livros.html">livros</a>
                </li>
                <li>
                    <a href="about.html">about</a>
                </li>
                <li>
                    <a href="contatos.html">contatos</a>
                </li>

            </menu>
        </nav>

    </header>

    <main>

        <div class="banner-pay">
            <img src="./assets/banner pequeno.png" alt="Banner Pay">
        </div>

        <div class="title-pay">
            <h2>Pagamento</h2>
        </div>

        <div class="pay-form">

            <form action="" method="get">

                <label for="Nome">Nome</label><br>
                <input type="text" name="Nome" id="nome"><br>

                <label for="Sobrenome">Sobrenome</label><br>
                <input type="text" name="Sobrenome" id="sobrenome"><br>

                <label for="Email">Email</label><br>
                <input type="Email" name="Email" id="email"><br>

                <label for="Telefone">Telefone</label><br>
                <input type="tel" name="Telefone" id="telefone"><br>

                <label for="Cpf-Cnpj">CPF/CNPJ</label><br>
                <input type="number" name="CPF/CNPJ" id="cpf-cnpj"><br>

                <label for="Cep">CEP</label><br>
                <input type="number" name="Cep" id="cep"><br>

                <label for="Codigo de desconto"></label><br>
                <input type="desconto" name="Desconto" id="Desconto" placeholder="Código de desconto">
                <input type="button" value="aplicar"><br>

                <input type="checkbox">
                <label for="Save info">Salvar informações</label><br>

                <label for="Forma-de-pagamento">Forma de Pagamento</label><br>

                <input type="radio" name="pix" id="pix">
                <label for="pix">Pix</label><br>

                <input type="radio" name="Boleto Bancário" id="boleto">
                <label for="boleto">Boleto Bancário</label><br>

                <input type="radio" name="Cartão de Crédito" id="cartao-credito">
                <label for="cartao-credito">Cartão de Crédito</label><br>

                <input type="radio" name="Cartão de Débito" id="cartao-debito">
                <label for="cartao-debito">Cartão de Débito</label>

            </form>



        </div>

        <div class="button-avancar">
            <button>Avançar</button>
        </div>


    </main>

    <footer>

        <div id="footer_content">

            <div id="footer_contacts">
                <img src="./assets/logo rosa footer.png" alt="Logo Rosa Footer">
                <p>"read and dream"</p>

                <div id="footer_social_media">

                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>

                </div>
            </div>

            <ul class="footer-list">
                <li>
                    <h2>Produtos</h2>
                </li>
                <li>
                    <a href="iewu.html" class="footer-link">É assim que acaba</a>
                </li>
                <li>
                    <a href="iswu.html" class="footer-link">É assim que começa</a>
                </li>
            </ul>

            <div id="footer_subscribe">
                <h2>Subscribe</h2>
                <p>
                    Preencha o seu e-mail para receber notificações sobre novos produtos
                </p>

                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                     </button>
                </div>
            </div>

        </div>

        <div id="footer_copyright">
            &#169 2024 Desenvolvido Por Poliana
        </div>

    </footer>

</body>

</html>
